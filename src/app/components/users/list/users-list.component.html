<div class="row">
    <div class="col-md-12">

        <p-dataTable [value]="users" [rows]="10" expandableRows="true" [paginator]="true" [responsive]="true" selectionMode="single"
            [(selection)]="selectedUser">
            <p-header>
                <b>User</b>
            </p-header>
            <p-column expander="true" styleClass="col-icon" [style]="{'width': '30px'}"></p-column>
            <p-column field="id" header="ID" [sortable]="true"></p-column>
            <p-column field="email" header="Email" [sortable]="true"></p-column>
            <p-column field="name" header="Name" [sortable]="true"></p-column>
            <p-column field="books" header="Actions" [sortable]="false" [filter]="false" [style]="{'width': '100px'}">
                <ng-template let-row="rowData" pTemplate type="body">
                    <span class="fa fa-search fa-15" (click)="routerToAuthor(row)">
                        <span class="sr-only">View</span>
                    </span>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
