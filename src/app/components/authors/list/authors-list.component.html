<div class="row">
    <div class="col-md-12">
        <p-dataTable [value]="books" [rows]="10" expandableRows="true" [paginator]="true" [responsive]="true" selectionMode="single" [(selection)]="selectedBook">
            <p-header><b>Books</b></p-header>
            <p-column expander="true" styleClass="col-icon" [style]="{'width': '30px'}"></p-column>
            <p-column field="id" header="ID" [sortable]="true"></p-column>
            <p-column field="name" header="Name" [sortable]="true">
            <p-column field="title" header="Title" [sortable]="true"></p-column>
            <p-column field="authorName" header="Author" [sortable]="true"></p-column>
            <p-column field="authorId" header="Author ID" [sortable]="true"></p-column>
            <p-column field="books" header="Actions" [sortable]="false" [filter]="false" [style]="{'width': '100px'}">
                <ng-template let-row="rowData" pTemplate type="body">
                    <span class="fa fa-search fa-15" (click)="routerToBook(row)"><span class="sr-only">View</span></span>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
