<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Book Id</label>
                <input type="text" class="form-control" disabled=true value="{{selectedUser.id}}"/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Publish Date</label>
                <input type="text" class="form-control" disabled=true value="{{selectedUser.email}}"/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" disabled=true value="{{selectedUser.name}}"/>
            </div>
        </div>
    </div>

    <!-- <app-authors-list></app-authors-list> -->

    <div class="row">
        <button type="button" class="btn btn-primary btn-sm pull-right" style="margin-right:15px; margin-top:5px; margin-bottom:5px"
            (click)="addUser()">Add User</button>
    </div>
</div>
